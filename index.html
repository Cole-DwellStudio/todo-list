<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <script src="./main.js" defer></script>
  </head>
  <body class="h-full">
    <div
      id="newtodo-overlay"
      class="invisible absolute z-50 h-full w-full font-Inter text-[#303030] backdrop-blur-sm"
    >
      <form
        action=""
        id="newtodo-form"
        class="absolute left-1/2 top-1/2 flex -translate-x-1/2 -translate-y-1/2 flex-col justify-between gap-6 rounded-xl border-2 border-black border-opacity-10 bg-white p-6 shadow-md"
      >
        <fieldset class="flex h-full flex-col space-y-2">
          <input
            type="text"
            name="name"
            id="newtodoform-name"
            placeholder="Todo Name"
            required
            class="rounded-md border-2 border-black border-opacity-10 focus:border-2 focus:border-seafoam focus:ring-seafoam"
          />
          <textarea
            name="description"
            id="newtodo-description"
            cols="1"
            rows="1"
            placeholder="Description"
            class="h-28 grow rounded-md border-2 border-black border-opacity-10 placeholder:align-top focus:border-2 focus:border-seafoam focus:ring-seafoam"
          ></textarea>
          <div class="flex flex-col">
            <label for="priority" class="font-medium">Priority</label>
            <select
              name="priority"
              id=""
              class="border-opacity-4 rounded-md border-2 border-black border-opacity-10 focus:border-2 focus:border-seafoam focus:ring-seafoam"
            >
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div>
            <label for="dueDate" class="font-medium">Due Date</label>
            <input
              type="datetime-local"
              name="dueDate"
              id="newtodo-duedate"
              class="w-full rounded-md border-2 border-black border-opacity-10 focus:border-2 focus:border-seafoam focus:ring-seafoam"
            />
          </div>
        </fieldset>
        <div class="flex w-full justify-between gap-3">
          <button
            class="flex-grow rounded-md border-2 border-black border-opacity-10 bg-seafoam px-7 py-1 font-medium text-white shadow-sm"
            type="submit"
          >
            Create Todo
          </button>
          <button
            class="flex-grow rounded-md border-2 border-black border-opacity-10 bg-soft-red px-7 py-1 font-medium text-white shadow-sm"
            type="reset"
            id="newtodo-cancelbutton"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
    <div
      id="newproject-overlay"
      class="invisible absolute z-50 h-full w-full font-Inter backdrop-blur-sm"
    >
      <form
        action=""
        id="newproject-form"
        class="absolute left-1/2 top-1/2 flex -translate-x-1/2 -translate-y-1/2 flex-col justify-between gap-6 rounded-xl border-2 border-black border-opacity-10 bg-white p-6 shadow-md"
      >
        <fieldset class="flex h-full flex-col space-y-2">
          <input
            type="text"
            name="name"
            id="newprojectform-name"
            placeholder="Project Name"
            required
            class="rounded-md border-2 border-black border-opacity-10 focus:border-2 focus:border-seafoam focus:ring-seafoam"
          />
          <textarea
            name="description"
            id="newproject-description"
            cols="1"
            rows="1"
            placeholder="Description"
            class="h-28 grow rounded-md border-2 border-black border-opacity-10 placeholder:align-top focus:border-2 focus:border-seafoam focus:ring-seafoam"
          ></textarea>
          <fieldset class="space-x-1 pt-2">
            <input
              type="radio"
              name="icon"
              value="crown"
              id="icon-crown"
              checked="checked"
              class="h-8 w-8 border-0 checked:text-transparent checked:ring-2 checked:ring-seafoam checked:ring-offset-2 focus:text-transparent active:ring-0"
              style="
                background-image: url('./images/icons/icon-project-crown.svg');
                background-repeat: no-repeat;
                background-size: cover;
              "
            />
            <input
              type="radio"
              name="icon"
              value="school"
              id="icon-school"
              class="h-8 w-8 border-0 checked:text-transparent checked:ring-2 checked:ring-seafoam checked:ring-offset-2 focus:text-transparent active:ring-0"
              style="
                background-image: url('./images/icons/icon-project-school.svg');
                background-repeat: no-repeat;
                background-size: cover;
              "
            />
            <input
              type="radio"
              name="icon"
              value="sword"
              id="icon-sword"
              class="h-8 w-8 border-0 checked:text-transparent checked:ring-2 checked:ring-seafoam checked:ring-offset-2 focus:text-transparent active:ring-0"
              style="
                background-image: url('./images/icons/icon-project-sword.svg');
                background-repeat: no-repeat;
                background-size: cover;
              "
            />
            <input
              type="radio"
              name="icon"
              value="dollar"
              id="icon-dollar"
              class="h-8 w-8 border-0 checked:text-transparent checked:ring-2 checked:ring-seafoam checked:ring-offset-2 focus:text-transparent active:ring-0"
              style="
                background-image: url('./images/icons/icon-project-dollar.svg');
                background-repeat: no-repeat;
                background-size: cover;
              "
            />
          </fieldset>
        </fieldset>
        <div class="flex w-full justify-between gap-3">
          <button
            class="rounded-md border-2 border-black border-opacity-10 bg-seafoam px-7 py-1 font-medium text-white shadow-sm"
            type="submit"
          >
            Create Project
          </button>
          <button
            class="rounded-md border-2 border-black border-opacity-10 bg-soft-red px-7 py-1 font-medium text-white shadow-sm"
            type="reset"
            id="newproject-cancelbutton"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
    <div id="container" class="flex h-full flex-row font-Inter font-medium">
      <nav
        class="h-full min-w-min overflow-clip overflow-y-auto border-r-2 border-[#DCDCDC] bg-[#F4F6F6] p-8 pt-10 text-[#303030]"
        id="style-8"
      >
        <div>
          <div id="user" class="flex gap-2">
            <div class="relative h-14 w-14">
              <img
                src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                alt=""
                srcset=""
                class="absolute hidden rounded-full object-cover"
                id="profilepic"
              />
              <div id="profilepic-alt">
                <div
                  class="absolute h-full w-full rounded-full bg-soft-red"
                ></div>
                <span
                  class="absolute left-2.5 top-3 text-center text-2xl font-medium text-white"
                  >MF</span
                >
              </div>
            </div>
            <h2 class="relative top-3 text-2xl font-semibold text-[#303030]">
              Mark F
            </h2>
          </div>
          <ul id="default_categories" class="mt-8 space-y-4 font-medium">
            <li
              class="flex gap-2 rounded-full bg-black bg-opacity-[0] py-1 pl-4"
            >
              <img
                src="./images/icons/icon-category-today.svg"
                alt=""
                srcset=""
              />
              <button id="category-today">Today</button>
            </li>
            <li
              class="flex gap-2 rounded-full bg-black bg-opacity-[.035] py-1 pl-4"
            >
              <img
                src="./images/icons/icon-category-overdue.svg"
                alt=""
                srcset=""
              />
              <button class="category-overdue">Overdue</button>
            </li>
            <li
              class="flex gap-2 rounded-full bg-black bg-opacity-[0] py-1 pl-4"
            >
              <img
                src="./images/icons/icon-category-completed.svg"
                alt=""
                srcset=""
              />
              <button class="category-completed">Completed</button>
            </li>
          </ul>
        </div>
        <div class="pt-16">
          <h2 class="pb-4 text-2xl font-semibold text-[#303030]">Projects</h2>
          <div class="relative h-8 overflow-visible">
            <img
              src="images/icons/icon-search.svg"
              class="absolute left-3.5 bottom-[0.45rem] h-[1.14rem] w-[1.14rem]"
              alt=""
            />
            <input
              type="text"
              name=""
              id=""
              placeholder="Search"
              class="h-full w-52 rounded-full border-none bg-black bg-opacity-5 px-10 pb-2 placeholder:font-normal placeholder:text-[#9B9B9B] focus:ring-2 focus:ring-seafoam"
            />
          </div>
          <ul
            id="projects-list"
            class="mt-7 max-h-80 space-y-4 overflow-y-auto font-medium"
          ></ul>
          <button class="mt-6 ml-4" id="new-project">
            <div class="flex space-x-1 text-[#9B9B9B] underline">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m6-6H6"
                />
              </svg>

              <span class="">New Project</span>
            </div>
          </button>
        </div>
      </nav>
      <div class="w-full p-16 pt-14" id="project-panel">
        <h2 class="text-2xl font-semibold" id="projectname-header">
          Project Name
        </h2>
        <div class="relative mt-6 h-8 overflow-visible">
          <img
            src="images/icons/icon-search.svg"
            class="absolute left-3.5 bottom-[0.45rem] h-[1.14rem] w-[1.14rem]"
            alt=""
          />
          <input
            type="text"
            name=""
            id=""
            placeholder="Search"
            class="h-full w-full max-w-md rounded-full border-2 border-black border-opacity-20 bg-opacity-0 px-10 pb-2 placeholder:font-normal placeholder:text-[#9B9B9B] focus:border-transparent focus:ring-2 focus:ring-seafoam"
          />
        </div>
        <div
          id="todo-container"
          class="mt-12 flex min-w-max max-w-sm flex-col gap-4"
        ></div>
        <button class="mt-7 ml-2" id="new-todo">
          <div class="flex space-x-1 text-[#303030] underline">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-6 w-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v12m6-6H6"
              />
            </svg>

            <span class="">New Item</span>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>

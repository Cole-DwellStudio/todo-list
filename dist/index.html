<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body class="h-full">
    <div id="container" class="font-Inter font-medium flex flex-row h-full">
      <nav
        class="p-8 pt-10 bg-[#F4F6F6] h-full overflow-clip border-r-2 border-[#DCDCDC] text-[#303030]"
      >
        <div>
          <div id="user" class="flex gap-2">
            <div class="w-14 h-14 relative">
              <img
                src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                alt=""
                srcset=""
                class="object-cover rounded-full absolute hidden"
                id="profilepic"
              />
              <div id="profilepic-alt">
                <div
                  class="w-full h-full bg-soft-red absolute rounded-full"
                ></div>
                <span
                  class="absolute left-2.5 top-3 text-white font-medium text-center text-2xl"
                  >MF</span
                >
              </div>
            </div>
            <h2 class="text-2xl font-semibold text-[#303030] relative top-3">
              Mark F
            </h2>
          </div>
          <ul id="default_categories" class="mt-8 space-y-4 font-medium ml-4">
            <li class="flex gap-2">
              <img src="./Icon01.svg" alt="" srcset="" />
              <a href="">Today</a>
            </li>
            <li class="flex gap-2">
              <img src="./Icon02.svg" alt="" srcset="" />
              <a>Overdue</a>
            </li>
            <li class="flex gap-2">
              <img src="./Icon03.svg" alt="" srcset="" />
              <a>Completed</a>
            </li>
          </ul>
        </div>
        <div class="pt-16">
          <h2 class="text-2xl font-semibold pb-4 text-[#303030]">Projects</h2>
          <div class="relative h-8 overflow-visible">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="#9B9B9B"
              class="w-[1.125rem] h-[1.125rem] absolute left-3.5 bottom-1.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
            <input
              type="text"
              name=""
              id=""
              placeholder="Search"
              class="rounded-full bg-black bg-opacity-5 focus:ring-seafoam focus:ring-2 pb-2 w-52 h-full px-10 placeholder:text-[#9B9B9B] placeholder:font-normal border-none"
            />
          </div>
          <ul
            id="projects"
            class="space-y-4 overflow-y-auto mt-7 max-h-80 ml-4 font-medium"
          >
            <li class="flex gap-2">
              <img src="./Icon04.svg" alt="" srcset="" />
              <a>Fundraiser</a>
            </li>
            <li class="flex gap-2">
              <img src="./Icon05.svg" alt="" srcset="" />
              <a>School</a>
            </li>
            <li class="flex gap-2">
              <img src="./Icon06.svg" alt="" srcset="" />
              <a>Odin Project</a>
            </li>
            <li class="flex gap-2">
              <img src="./Icon07.svg" alt="" srcset="" />
              <a>D&D Campaign</a>
            </li>
          </ul>
          <button class="mt-6 ml-4">
            <div class="underline flex space-x-1 text-[#9B9B9B]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m6-6H6"
                />
              </svg>

              <span class="">New Project</span>
            </div>
          </button>
        </div>
      </nav>
      <div class="flex-grow-1"></div>
    </div>
  </body>
</html>
